<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Join the Waitlist - Campanion</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0E0E1A">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" type="image/png" href="logo.png">
</head>
<body>
    <!-- Shooting Stars Background -->
    <div class="shooting-stars">
        <div class="stars"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="Campanion Logo" class="logo-img">
                    <span>Campanion</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Waitlist Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Hello <span class="gradient-text">FETC!</span></h1>
                    <p class="subtitle">Be among the first to experience Campanion. Get early access to our revolutionary teaching tools and help shape the future of education.</p>
                    
                    <!-- Waitlist Form -->
                    <div class="waitlist-form-container">
                        <form id="waitlistForm" class="waitlist-form">
                            <div class="form-group">
                                <label for="name">Name <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name" 
                                    required 
                                    placeholder="Enter your full name"
                                    autocomplete="name"
                                >
                            </div>

                            <div class="form-group">
                                <label for="email">Email <span class="required">*</span></label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    required 
                                    placeholder="Enter your email address"
                                    autocomplete="email"
                                >
                            </div>

                            <div class="form-group">
                                <label for="school">School <span class="optional">(Optional)</span></label>
                                <input 
                                    type="text" 
                                    id="school" 
                                    name="school" 
                                    placeholder="Enter your school name"
                                    autocomplete="organization"
                                >
                            </div>

                            <button type="submit" class="btn btn-primary btn-submit">
                                <span class="btn-text">Submit</span>
                                <span class="btn-loader" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>

                            <div id="formResponse" class="form-response"></div>
                        </form>
                    </div>

                    <div class="ferpa-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            <path d="M9 12l2 2 4-4"></path>
                        </svg>
                        <span>FERPA Compliant</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="waitlist.js"></script>
</body>
</html>
